<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Wordle Clone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='wordle.css'>
</head>
<body>
    <div class="console">
        <div class="header">
            <p>WORDLE FUMBLE</p>
        </div>
        <div class="boxes-container">
            <div class="boxes"></div>
        </div>
        <div class="keyboard">
            <div class="EGR">
                <button class="enter">ENTER</button>
                <button class="giveup">GIVE UP</button>
                <button class="remove"><img src="delete.png" /></button></div>
            <div class="keyboardkeys"></div>
        </div>
    </div>
    
    <script src='wordle.js'></script>
</body>
</html>
